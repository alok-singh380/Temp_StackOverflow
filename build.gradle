plugins {
    id 'java'
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'xyz'
version = '0.1'

repositories {
    mavenCentral()
}

shadowJar {
    // Include test resources
    from 'src/test/resources'

    // Include test code
    from 'src/test/java'
}

dependencies {
    //Add impementation & testImplementation as was not sure if this was the source of problem.
    implementation 'org.seleniumhq.selenium:selenium-java:4.26.0'
    implementation 'org.testng:testng:7.10.2'
    implementation 'org.slf4j:slf4j-simple:2.0.9'
    implementation 'io.github.bonigarcia:webdrivermanager:5.8.0'

    testImplementation 'org.testng:testng:7.10.2'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.26.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.8.0'
}

jar {
    //To include the src/test/java classes in jar
    from configurations.testCompileClasspath.incoming.files
    from sourceSets.test.output.classesDirs
    manifest {
        attributes 'Main-Class': 'com.xyz.Test1'
    }
}

test {
    useTestNG()
}